<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Seunghyun_portfolio</title>
    <meta name="viewport" content="width=414, user-scalable, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="img/m_01.png" alt="logo">
      </div>
    </header>

    <section>
      <div class="keyvisual">
        <img src="img/m_02_bg.png" data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0"
     alt="keyvisual">
      </div>

      <div class="profile">
        <div class="pf_01" data-aos="fade-down"><img src="img/m_03.png" alt="이름/연락처"></div>
        <div class="pf_02" data-aos="fade-down"><img src="img/m_04.png" alt="education"></div>
        <div class="pf_03" data-aos="fade-down"><img src="img/m_05.png" alt="skill"></div>
      </div>

      <!--포트폴리오_1-->
      <div id="pr" class="p1"><div class="posi"><img src="img/m_web_tit.png" alt="웹디자인 타이틀"></div></div>
      <div class="pf1">
        <img src="img/m_web_01.png" data-aos="fade-up" alt="웹디자인 목업">
        <img src="img/m_web_02.png" data-aos="fade-up" alt="웹디자인 목업">
        <img src="img/m_web_txt.png" data-aos="fade-up"alt="웹디자인 설명">
      </div>

      <!--포트폴리오_2-->
      <div id="pr" class="p1"><div class="posi"><img src="img/m_book_tit.png" alt="북커버디자인 타이틀"></div></div>
      <div class="pf2">
        <img src="img/m_book_01.png" data-aos="fade-up" alt="북커버디자인 목업">
        <img src="img/m_book_02.png" data-aos="fade-up" alt="북커버디자인 목업">
        <img src="img/m_book_03.png" data-aos="fade-up" alt="북커버디자인 목업">
        <img src="img/m_book_txt.png" data-aos="fade-up" alt="북커버디자인 설명">
      </div>

      <!--포트폴리오_3-->
      <div id="pr" class="p1"><div class="posi"><img src="img/m_news_tit.png" alt="신문지면디자인 타이틀"></div></div>
      <div class="pf3">
        <img src="img/m_news_01.png" data-aos="fade-up" alt="신문지면디자인 목업">
        <img src="img/m_news_txt_01.png" data-aos="fade-up" alt="신문지면디자인 설명">
        <img src="img/m_news_02.png" data-aos="fade-up" alt="신문지면디자인 목업">
        <img src="img/m_news_txt_02.png" data-aos="fade-up" alt="신문지면디자인 설명">
      </div>

      <!--포트폴리오_4-->
      <div id="pr" class="p1"><div class="posi"><img src="img/m_leaflet_tit.png" alt="리플렛디자인 타이틀"></div></div>
      <div class="pf4">
        <img src="img/m_leaflet_01.png" data-aos="fade-up" alt="리플렛디자인 목업">
        <img src="img/m_leaflet_txt_01.png" data-aos="fade-up" alt="리플렛디자인 설명">
        <img src="img/m_leaflet_02.png" data-aos="fade-up" alt="리플렛디자인 목업">
        <img src="img/m_leaflet_03.png" data-aos="fade-up" alt="리플렛디자인 목업">
        <img src="img/m_leaflet_04.png" data-aos="fade-up" alt="리플렛디자인 목업">
        <img src="img/m_leaflet_txt_02.png" data-aos="fade-up" alt="리플렛디자인 설명">
      </div>

      <!--포트폴리오_5-->
      <div id="pr" class="p1"><div class="posi"><img src="img/m_calendar_tit.png" alt="탁상용캘린더 타이틀"></div></div>
      <div class="pf5">
        <img src="img/m_calendar_01.png" data-aos="fade-up" alt="탁상용캘린더 목업">
        <img src="img/m_calendar_txt.png" data-aos="fade-up" alt="탁상용캘린더 설명">
        <img src="img/m_calendar_02.png" data-aos="fade-up" alt="탁상용캘린더 목업">
      </div>

      <!--포트폴리오_6-->
      <div id="pr" class="p1"><div class="posi"><img src="img/m_package_tit.png" alt="북커버디자인 타이틀"></div></div>
      <div class="pf6">
        <img src="img/m_package_01.png" data-aos="fade-up" alt="꿀 패키지디자인 목업">
        <img src="img/m_package_txt_01.png" data-aos="fade-up" alt="꿀 패키지디자인 설명">
      </div>
        <div class="pf7">
        <img src="img/m_package_02.png" data-aos="fade-up" alt="디퓨저 패키지디자인 목업">
        <img src="img/m_package_txt_02.png" data-aos="fade-up" alt="디퓨저 패키지디자인 설명">
      </div>
    </section>

    <footer>
      <img src="img/m_09.png" alt="footer">
    </footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      })
    </script>

  </body>
</html>
